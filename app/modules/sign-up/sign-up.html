<div class="base mod-sign-up"><div class="sign-up-fields-holder"><div id="js-sign-up-fields" class="sign-up-fields"><div ng-repeat="field in previous" class="sign-up-fields-item animation"><div class="base-fields-item-label"><label for="field">{{field.name}}</label></div><div class="base-fields-item-input"><input name="field" value="{{field.value}}" class="js-fields-item-input"/></div></div></div></div><div class="sign-up-body-holder"><div class="sign-up-prompter-holder"><div class="prompter"><div class="prompter-label"><p>{{field.name}}</p></div><div class="prompter-input"><input name="field" ng-model="word" id="prompt-input" ng-hide="done"/></div></div></div><div class="sign-up-keyboard-holder"><div class="keyboard"><div ng-repeat="row in keyboard.rows" class="keyboard-row"><div ng-repeat="key in row.rowKeys" ng-click="press(key.keyValue,true)" class="key {{key.keyClass}} {{key.keyMod}}"><p>{{key.keyValue}}</p></div></div></div></div><div class="sign-up-monitor-holder"><div class="monitor mod-sign-up js-monitor isTransitioning"><div class="monitor-ring"><div class="monitor-ring-center"></div><div class="monitor-ring-orbit"></div></div><div class="monitor-caption"><p>Listening...</p></div></div></div></div></div>
